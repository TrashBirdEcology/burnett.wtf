<footer class="footer">
    <div class="footer__inner">
        <div class="footer__content">
                        <font size=1>
            <span>&copy; {{ now.Format "2006" }}</span>
            {{ if .Site.Author.name }}
                <span><a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a></span>
            {{ end }}
            <span>{{ .Site.Copyright| safeHTML }}</span>
        </div>
    </div>
    <div class="footer__inner">
        <div class="footer__content">
            <font size=1>
          <span>Built with <a href="https://github.com/rstudio/blogdown">Blogdown</a> | <a href="https://themes.gohugo.io/">Hugo</a> theme adapted from <a href="https://github.com/rhazdon">rhazdon</a> 
            </span>
            </font>
        </div>
    </div>
</footer>
